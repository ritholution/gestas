<div class="login">
 <form action="index.php" method="post">
    <table>
      <tr><td colspan="2" class="center"> Acceda a <b>GESTAS </b></td></tr>
      <tr><td colspan="2"><input type="hidden" name="action" value="$action"></input></td></tr>
      <tr>
      	<td class="login_td_left">Usuario: </td>
      	<td class="login_td_right"><input size="25" type="text" name="param[]"></input></td>
      </tr>
      <tr>
      	<td class="login_td_left">Contrase&ntilde;a: </td>
      	<td class="login_td_right"><input size="25" type="password" name="param[]"></input></td>
      </tr>
      <tr><td class="center" colspan="2"><input type="submit" value="Entrar"></input></td></tr>
     </table>
     <table>
      <tr><td class="underlogin">$lostPass</td>	 		<td class="underlogin">$newUser</td></tr>
      <tr><td class="underlogin">$newMember</td>		<td class="underlogin">$newAssoc</td></tr>
    </table>
  </form>
</div>
