<script type="text/javascript">
function check(){
var form=document.new_assoc;
if(form.name.value==""){
alert('Debes especificar un nombre.');
form.name.focus();
return false;
}
if(form.nif.value==""){
alert('Debes especificar un nif.');
form.nif.focus();
return false;
}
if(form.year.value==""){
alert('Debes especificar el momento de la fundacion.');
form.year.focus();
return false;
}
if(form.hq.value==""){
alert('Debes especificar una sede.');
form.hq.focus();
return false;
}
form.submit();
}

//Funcion para deshabilitar los campos referentes a la creacion de un nuevo socio
function hide_fields(){
var form=document.new_assoc;
form.username.disabled=true;
form.sname1.disabled=true;
form.sname2.disabled=true;
form.dni.disabled=true;
form.address.disabled=true;
form.mail.disabled=true;
form.phone.disabled=true;
form.web.disabled=true;
return true;
}

//Funcion para habilitar los campos referentes a la creacion de un nuevo socio
function show_fields(){
var form=document.new_assoc;
form.username.disabled=false;
form.sname1.disabled=false;
form.sname2.disabled=false;
form.dni.disabled=false;
form.address.disabled=false;
form.mail.disabled=false;
form.phone.disabled=false;
form.web.disabled=false;
return true;
}

</script>
