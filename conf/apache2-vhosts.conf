<Virtualhost _default_:%HTTP_PORT%>
	ServerName %HOST%
	DocumentRoot %WWW_DIR%
	ServerAdmin %SUPPORT_EMAIL%

	RewriteEngine On
	RewriteCond %{HTTP_HOST} ^%HOST%$ [NC,OR]
	RewriteRule ^\/(.*)$ https://%HOST%:%HTTPS_PORT%/$1 [R=301,L]

	ErrorLog %LOG_DIR%/apache2/error.log
	TransferLog %LOG_DIR%/apache2/access.log
	LogLevel warn
</Virtualhost>
<VirtualHost _default_:%HTTPS_PORT%>
	ServerName %HOST%
	DocumentRoot %WWW_DIR%
	ServerAdmin %SUPPORT_EMAIL%

	ErrorLog %LOG_DIR%/apache2/error.log
	CustomLog %LOG_DIR%/apache2/access.log vhost_combined
	LogLevel warn

	<Directory %WWW_DIR%>
		Options +FollowSymLinks +MultiViews -Indexes
		AllowOverride None

		<IfVersion >= 2.4>
			Require all granted
		</IfVersion>

		<IfVersion < 2.4>
			AuthType None
			Allow from all
		</IfVersion>

		RewriteEngine On
		RewriteRule ^templates(.*) https://%HOST%:%HTTPS_PORT%/404 [L]
		RewriteCond %{SCRIPT_FILENAME} !-d
		RewriteCond %{SCRIPT_FILENAME} !-f
		RewriteRule .* index.php [L]
		RewriteCond %{SCRIPT_FILENAME} -f
		RewriteCond %{SCRIPT_FILENAME} !index.php
		RewriteRule ^(.*).php$ https://%HOST%:%HTTPS_PORT%/404 [L]
	</Directory>

	Alias /js %WWW_DIR%/js
	<Directory %WWW_DIR%/js>
		Options +FollowSymLinks +MultiViews -Indexes
		AllowOverride None

		<IfVersion >= 2.4>
			Require all granted
		</IfVersion>

		<IfVersion < 2.4>
			AuthType None
			Allow from all
		</IfVersion>
	</Directory>

	Alias /css %WWW_DIR%/css
	<Directory %WWW_DIR%/css>
		Options +FollowSymLinks +MultiViews -Indexes
		AllowOverride None

		<IfVersion >= 2.4>
			Require all granted
		</IfVersion>

		<IfVersion < 2.4>
			AuthType None
			Allow from all
		</IfVersion>
	</Directory>

	Alias /img %WWW_DIR%/img
	<Directory %WWW_DIR%/img>
		Options +FollowSymLinks +MultiViews -Indexes
		AllowOverride None

		<IfVersion >= 2.4>
			Require all granted
		</IfVersion>

		<IfVersion < 2.4>
			AuthType None
			Allow from all
		</IfVersion>
	</Directory>

	SSLEngine on
	SSLProtocol all -SSLv2
	SSLOptions StrictRequire
	SSLCertificateFile %SSL_CERT%
	SSLCertificateKeyFile %SSL_KEY%

	CustomLog %LOG_DIR%/apache2/ssl_request_log \
			  "%t %h %{SSL_PROTOCOL}x %{SSL_CIPHER}x \"%r\" %b"
</VirtualHost>
